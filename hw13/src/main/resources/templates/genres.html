<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<h3>Genres:</h3>
<ul th:each="genre : ${genres}" th:object="${genre}">
    <li th:text="'ID: ' + *{id} + ' Name: ' + *{Name}">1</li>
</ul>

<a href="main_page.html" th:href="@{/}"><button type="button">Back</button></a>

</body>
</html>
