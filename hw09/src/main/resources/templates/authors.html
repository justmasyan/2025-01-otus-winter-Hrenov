<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<h3>Authors:</h3>
<ul th:each="author : ${authors}" th:object="${author}">
    <li th:text="'ID: ' + *{id} + ' FullName: ' + *{fullName}">1</li>
</ul>

<a href="main_page.html" th:href="@{/}"><button type="button">Back</button></a>

</body>
</html>
