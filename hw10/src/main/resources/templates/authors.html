<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>

    <script>
        function findAllAuthors() {
            const authorsContainer = document.getElementById("authorsContainer")

            fetch("/authors")
            .then(rawResponse => rawResponse.json())
            .then(json => {
                var authorsHeader = '<h3>All authors:</h3><h3>'
                json.forEach(function(author){
                    authorsHeader += 'Id: ' + author.id + ' FullName: ' + author.fullName + ', '
                })

                authorsHeader += '</h3>'
                authorsContainer.innerHTML = authorsHeader
            })
        }
    </script>

    <script>
        function hideAuthors() {
            document.getElementById("authorsContainer").innerHTML = ''
        }
    </script>
</head>
<body>

<h3>Authors Api:</h3>

<pre id="authorsContainer"></pre>
<button type="button" onclick="findAllAuthors()">All authors</button>
<button type="button" onclick="hideAuthors()">Hide authors</button>
<a href="main_page.html" th:href="@{/}"><button type="button">Back</button></a>

</body>
</html>
